<!DOCTYPE html>
<html>


<head>
    <title>My NBA Fantasy League</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="javascript/models/team.js"></script>
    <script type="text/javascript" src="javascript/models/athlete.js"></script>
    <script type="text/javascript" src="javascript/services/API.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <h1 align="center">My Fantasy League App</h1>

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: -webkit-sticky;
            /* Safari */
            position: sticky;
            top: 0;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: #111;
        }
        /* Create three unequal columns that floats next to each other */
        
        .column {
            float: left;
            padding: 0px;
        }
        /* Left and right column */
        
        .column.side {
            width: 30%;
            text-align: center;
        }
        /* Middle column */
        
        .column.middle {
            width: 40%;
        }
        /* Clear floats after the columns */
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        
        @media screen and (max-width: 600px) {
            .column.side,
            .column.middle {
                width: 100%;
            }
        }
    </style>

    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#createteam">Create Your Team</a></li>
        <li><a href="#athlete">Players</a></li>
        <li><a href="#teams">Teams</a></li>
    </ul>

</head>

<body>
    <div class="row">
        <div class="column side">
            <h2>Add a player to a team</h2>
            <label for="athlete">Athlete Name: </label>
            <input type="text" class="form-control" id="name">
            </br> <label for="athlete">Position: </label>
            <input type="text" class="form-control" id="position">
            </br><label for="athlete">Fantasy Points: </label>
            <input type="number" class="form-control" id="fantasy_points">
            </br><label for="athlete">Picture: </label>
            <input type="url" class="form-control" id="image">
            </br><button type="submit" class="btn class">Create!</button>
            <div class="athlete_list">
                <div class="card mt-4 col-md-6 bg-dark">
                    <div class="card-body">
                        <h5 class="card-title">Athlete Name:</h5>
                        <h6 class="card-subtitle mb-2 text -muted"> Position:</h6>
                        <h6 class="card-subtitle mb-2 text -muted"> Fantasy Points:</h6>
                        <a href="#" class="card-link">Update</a>
                        <a href="#" class="card-link">Delete</a>
                    </div>

                </div>
            </div>
        </div>
        <div class="column middle">
            <H2 align="center">NBA Teams</H2>
            <div id="team_list" class="grid-container"></div>
        </div>
        <div class="column side">
            <h2>View an Athlete on your team</h2>
            <form action="http://localhost:3000/athletes/${id}">
                <label for="athlete">Choose an athlete:</label>
                <select name="athlete" id="athlete_name">
                     <option value="Ben Simmons">Ben Simmons</option>
                     <option value="Pascal Siakam">Pascal Siakam</option>
                     <option value="Bradley Beal">Bradley Beal</option>
                     <option value="Jayson Tatum">Jayson Tatum</option>
                     <option value="Trae Young">Trae Young</option>
                     <option value="Russell Westbrook">Russell Westbrook</option>
                     <option value="Joel Embiid">Joel Embiid</option>
                     <option value="Damian Lillard">Damian Lillard</option>
                     <option value="Nikola Jokic">Nikola Jokic</option>
                     <option value="Anthony Davis">Anthony Davis</option>
                     <option value="Luka Doncic">Luka Doncic</option>
                     <option value="Kawhi Leonard">Kawhi Leonard</option>
                     <option value="James Harden">James Harden</option>
                     <option value="Giannis Antetokounmpo">Giannis Antetokounmpo</option>
                     <option value="LeBron James">LeBron James</option>
                     </select>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>



    <script type="text/javascript" src="javascript/index.js"></script>
</body>

</html>

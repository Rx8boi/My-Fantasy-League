<!DOCTYPE html>
<html>


<head>
    <title>My NBA Fantasy League</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="javascript/models/team.js"></script>
    <script type="text/javascript" src="javascript/models/athlete.js"></script>
    <script type="text/javascript" src="javascript/services/API.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <div class="center2">
        <h1>My Fantasy League App</h1>
    </div>

    <style>
        body {
            background-color: #f2f2f2;
            ;
        }
        
        .center {
            margin: auto;
            width: 40%;
            border: none;
            padding: 10px;
            text-align: center;
        }
        
        .center2 {
            margin: auto;
            width: 34%;
            padding: 10px;
        }
        
        .center3 {
            margin: auto;
            width: 70%;
            padding: 0px;
            text-align: end;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: -webkit-sticky;
            /* Safari */
            position: sticky;
            top: 0;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: #111;
        }
        /* Create three unequal columns that floats next to each other */
        
        .column {
            float: left;
            padding: 0px;
        }
        /* Left and right column */
        
        .column.side {
            width: 15%;
            text-align: center;
        }
        /* Middle column */
        
        .column.middle {
            width: 50%;
        }
        /* Clear floats after the columns */
        
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        
        @media screen and (max-width: 600px) {
            .column.side,
            .column.middle {
                width: 100%;
            }
        }
        
        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=number],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=checkbox],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=url],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type=submit]:hover {
            background-color: #45a049;
        }
        
        div {
            border-radius: 15px;
            background-color: #f2f2f2;
            padding: 25px;
            align-content: justify;
        }
    </style>

    <div class="tab">
        <button class="tablinks" onclick="openView(event, 'Home')" id="defaultOpen">Home</button>
        <button class="tablinks" onclick="openView(event, 'teams')">Teams</button>
        <button class="tablinks" onclick="openView(event, 'Athletes')">Athletes</button>
        <button class="tablinks" onclick="openView(event, 'Create a Player')">Create a Player</button>
    </div>
</head>
<!-- Tab content -->

<body>
    <div id="Home" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>

    <div id="teams" class="tabcontent">
        <h3>Team List</h3>
        <p>The 30 NBA teams</p>
        <div id="team_list" class="grid-container"></div>
    </div>

    <div id="Create a Player" class="tabcontent">
        </br>
        </br>
        <h2>Add a player to a team</h2>
        <form class="add-athlete-form">
            <label for="athlete"></label>
            <input type="text" class="form-control" id="name" placeholder="Athlete Name">
            </br> <label for="athlete"></label>
            <input type="text" class="form-control" id="position" placeholder="Position">
            </br><label for="athlete"></label>
            <input type="url" class="form-control" id="image" placeholder="Picutre">
            </br><label for="athlete"></label>
            <input type="number" class="form-control" id="fantasy_points" placeholder="Fantasy Points">
            </br><label for="athlete"></label>
            <input type="number" min="0" max="30" step="1" oninput="validity.valid||(value='');" class="form-control" id="team_id" placeholder="Team">
            </br><label for="athlete">Injured: </label>
            <input type="checkbox" class="form-control" id="injured">
            </br><button class="button btn" type="submit">Create!</button>
        </form>
        </br>
    </div>
    <div id="Athletes" class="tabcontent">
        <div class="athlete_list grid-container">
        </div>
    </div>

    <script type="text/javascript" src="javascript/index.js"></script>
</body>

</html>
